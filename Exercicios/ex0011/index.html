<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu    navegador.</p>
    <picture>\
        <source media="(max-width: 539px)" srcset="imagem/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagem/paisagem-m.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="Imagem Grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/pentakil.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
